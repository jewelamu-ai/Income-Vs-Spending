<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h1 class="text-3xl font-bold">Budget Tracker</h1>
                </div>
                <button onclick="exportData()" class="flex items-center gap-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Export
                </button>
            </div>

            <!-- Balance Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-white/20">
                    <div class="flex items-center gap-2 mb-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        <span class="text-sm opacity-90">Total Income</span>
                    </div>
                    <p id="totalIncome" class="text-2xl font-bold">$0.00</p>
                </div>
                
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-white/20">
                    <div class="flex items-center gap-2 mb-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path>
                        </svg>
                        <span class="text-sm opacity-90">Total Expenses</span>
                    </div>
                    <p id="totalExpense" class="text-2xl font-bold">$0.00</p>
                </div>
                
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-white/20">
                    <div class="flex items-center gap-2 mb-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                        <span class="text-sm opacity-90">Balance</span>
                    </div>
                    <p id="balance" class="text-2xl font-bold">$0.00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto p-6">
        <!-- Actions Bar -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
            <div class="flex gap-2">
                <button onclick="setFilter('all')" id="filterAll" class="px-4 py-2 rounded-lg transition bg-indigo-600 text-white">All</button>
                <button onclick="setFilter('income')" id="filterIncome" class="px-4 py-2 rounded-lg transition bg-white text-gray-700 hover:bg-gray-100">Income</button>
                <button onclick="setFilter('expense')" id="filterExpense" class="px-4 py-2 rounded-lg transition bg-white text-gray-700 hover:bg-gray-100">Expenses</button>
            </div>

            <button onclick="openModal()" class="flex items-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Add Transaction
            </button>
        </div>

        <!-- Transactions List -->
        <div id="transactionsList" class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-12 text-center text-gray-500">
                <svg class="w-16 h-16 mx-auto mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
                <p class="text-lg">No transactions yet</p>
                <p class="text-sm">Start by adding your first transaction</p>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Add Transaction</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setType('income')" id="typeIncome" class="p-3 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition">Income</button>
                        <button onclick="setType('expense')" id="typeExpense" class="p-3 rounded-lg border-2 border-red-500 bg-red-50 text-red-700 transition">Expense</button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="category" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">Select category</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                    <input type="date" id="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description (optional)</label>
                    <input type="text" id="description" placeholder="Add a note..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <button onclick="addTransaction()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition">
                    Add Transaction
                </button>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let currentFilter = 'all';
        let currentType = 'expense';

        const categories = {
            income: ['Salary', 'Freelance', 'Business', 'Investment', 'Gift', 'Other'],
            expense: ['Food', 'Transport', 'Shopping', 'Bills', 'Entertainment', 'Health', 'Education', 'Other']
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('budgetTransactions');
            if (saved) {
                transactions = JSON.parse(saved);
                renderTransactions();
                updateTotals();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('budgetTransactions', JSON.stringify(transactions));
        }

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Update categories when type changes
        function setType(type) {
            currentType = type;
            const incomeBtn = document.getElementById('typeIncome');
            const expenseBtn = document.getElementById('typeExpense');
            
            if (type === 'income') {
                incomeBtn.className = 'p-3 rounded-lg border-2 border-green-500 bg-green-50 text-green-700 transition';
                expenseBtn.className = 'p-3 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition';
            } else {
                incomeBtn.className = 'p-3 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition';
                expenseBtn.className = 'p-3 rounded-lg border-2 border-red-500 bg-red-50 text-red-700 transition';
            }
            
            updateCategories();
        }

        function updateCategories() {
            const select = document.getElementById('category');
            select.innerHTML = '<option value="">Select category</option>';
            categories[currentType].forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            updateCategories();
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('amount').value = '';
            document.getElementById('category').value = '';
            document.getElementById('description').value = '';
        }

        function addTransaction() {
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            if (!amount || !category) {
                alert('Please fill in amount and category');
                return;
            }

            const transaction = {
                id: Date.now(),
                type: currentType,
                amount: parseFloat(amount),
                category: category,
                date: date,
                description: description,
                timestamp: new Date().toISOString()
            };

            transactions.unshift(transaction);
            saveData();
            renderTransactions();
            updateTotals();
            closeModal();
        }

        function deleteTransaction(id) {
            if (confirm('Delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveData();
                renderTransactions();
                updateTotals();
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            document.getElementById('filterAll').className = filter === 'all' 
                ? 'px-4 py-2 rounded-lg transition bg-indigo-600 text-white'
                : 'px-4 py-2 rounded-lg transition bg-white text-gray-700 hover:bg-gray-100';
            
            document.getElementById('filterIncome').className = filter === 'income'
                ? 'px-4 py-2 rounded-lg transition bg-green-600 text-white'
                : 'px-4 py-2 rounded-lg transition bg-white text-gray-700 hover:bg-gray-100';
            
            document.getElementById('filterExpense').className = filter === 'expense'
                ? 'px-4 py-2 rounded-lg transition bg-red-600 text-white'
                : 'px-4 py-2 rounded-lg transition bg-white text-gray-700 hover:bg-gray-100';
            
            renderTransactions();
        }

        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            const filtered = transactions.filter(t => currentFilter === 'all' || t.type === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="p-12 text-center text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                        <p class="text-lg">No transactions yet</p>
                        <p class="text-sm">Start by adding your first transaction</p>
                    </div>
                `;
                return;
            }

            const html = filtered.map(t => `
                <div class="p-4 hover:bg-gray-50 transition flex items-center justify-between border-b border-gray-100">
                    <div class="flex items-center gap-4 flex-1">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center ${
                            t.type === 'income' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
                        }">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${
                                    t.type === 'income' ? 'M13 7h8m0 0v8m0-8l-8 8-4-4-6 6' : 'M13 17h8m0 0V9m0 8l-8-8-4 4-6-6'
                                }"></path>
                            </svg>
                        </div>
                        
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-semibold text-gray-800">${t.category}</span>
                                <span class="text-xs px-2 py-1 rounded-full ${
                                    t.type === 'income' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                }">${t.type}</span>
                            </div>
                            ${t.description ? `<p class="text-sm text-gray-600">${t.description}</p>` : ''}
                            <div class="flex items-center gap-2 mt-1">
                                <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span class="text-xs text-gray-500">${t.date}</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <span class="text-xl font-bold ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </span>
                        <button onclick="deleteTransaction(${t.id})" class="text-gray-400 hover:text-red-600 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="divide-y divide-gray-100">${html}</div>`;
        }

        function updateTotals() {
            const income = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expense;

            document.getElementById('totalIncome').textContent = `$${income.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `$${expense.toFixed(2)}`;
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('balance').className = `text-2xl font-bold ${balance >= 0 ? 'text-green-200' : 'text-red-200'}`;
        }

        function exportData() {
            const csv = [
                ['Date', 'Type', 'Category', 'Amount', 'Description'].join(','),
                ...transactions.map(t => [t.date, t.type, t.category, t.amount, t.description].join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'budget_transactions.csv';
            a.click();
        }

        // Initialize
        loadData();
        updateCategories();
    </script>
</body>
</html>
