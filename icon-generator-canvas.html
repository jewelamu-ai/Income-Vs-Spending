<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - Canvas Based</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .icon-item { border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        button { background: #4f46e5; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #3730a3; }
        .generate-all { background: #16a34a; margin: 20px 0; padding: 12px 24px; font-size: 16px; }
        .generate-all:hover { background: #15803d; }
    </style>
</head>
<body>
    <h1>Budget Tracker Pro - PWA Icon Generator</h1>
    <p>This tool generates PNG icons using your browser's canvas. No external dependencies required!</p>

    <button class="generate-all" onclick="generateAllIcons()">Generate All Icons</button>

    <div class="icon-grid" id="iconGrid">
        <!-- Icons will be generated here -->
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconGrid = document.getElementById('iconGrid');

        function createIconItem(size) {
            const item = document.createElement('div');
            item.className = 'icon-item';
            item.innerHTML = `
                <h3>${size}x${size}</h3>
                <canvas id="canvas-${size}" width="${size}" height="${size}"></canvas>
                <button onclick="downloadIcon(${size})">Download PNG</button>
            `;
            return item;
        }

        function drawIcon(size) {
            const canvas = document.getElementById(`canvas-${size}`);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            // Set background - indigo
            ctx.fillStyle = '#4f46e5';
            ctx.fillRect(0, 0, size, size);

            // Draw simple wallet icon
            ctx.fillStyle = 'white';
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;

            // Wallet body
            ctx.fillRect(centerX - radius, centerY - radius * 0.6, radius * 2, radius * 1.2);

            // Money symbol
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('$', centerX, centerY + size * 0.15);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas-${size}`);
            if (!canvas) return;

            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAllIcons() {
            // Clear existing
            iconGrid.innerHTML = '';

            // Create all icon items
            sizes.forEach(size => {
                iconGrid.appendChild(createIconItem(size));
            });

            // Draw all icons
            setTimeout(() => {
                sizes.forEach(size => drawIcon(size));
                alert('Icons generated! Click "Download PNG" for each size and save them in the "icons" folder.');
            }, 100);
        }

        // Auto-generate on page load
        generateAllIcons();
    </script>
</body>
</html>
